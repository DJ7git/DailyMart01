{% extends 'userindex.html' %} {% block content1 %} {% endblock %} {% block content2 %}
<br />
<br />
<br />
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <br />
        <br />

      </div>
      <!-- DONT DELETE -->
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-12">
              <div class="row g-4">
                <div class="row d-flex justify-content-center flex-wrap">
                  {% for i in categorydatainDB %}
                  <div class="col-md-6 col-lg-4 col-xl-3 col-sm-6 my-3">
                    <div class="rounded position-relative fruite-item">
                      <div class="fruite-img">
                        <img
                          src="{{i.categoryimage.url}}"
                          class="img-fluid w-100 rounded-top border border-1"
                          alt=""
                          style="max-width: 300px; height: 300px;"
                        />
                      </div>
                      <div
                        class="p-4 border border-secondary border-top-0 rounded-bottom"
                      >
                        <h4>{{i.categoryname}}</h4>
                        <a
                          href="{% url 'viewproductascard' category=i.categoryname %}"
                          class="btn btn-primary border border-secondary rounded-pill px-3"
                          ><i class="fa fa-shopping-bag me-2"></i> View
                          {{i.categoryname}}</a
                        >
                      </div>
                      <div
                        class="d-flex justify-content-between flex-lg-wrap"
                      ></div>
                    </div>
                  </div>

                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

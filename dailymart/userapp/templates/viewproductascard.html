{% extends 'userindex.html' %} {% block content1 %} {% endblock %} {% block content2 %}
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
      <!-- DONT DELETE -->
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4 d-flex justify-content-center flex-wrap">
                {% for i in productdatainDB %}
                <div class="col-md-6 col-lg-4 col-xl-3 col-sm-6">
                  <div class="rounded position-relative fruite-item">
                    <div class="fruite-img">
                      <img
                        src="{{i.productimage.url}}"
                        class="img-fluid w-100 rounded-top"
                        alt=""
                        style="max-width: 300px; height: 300px;"
                      />
                    </div>
                    <div
                      class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                      style="top: 10px; left: 10px"
                    >
                      {{i.productcategory}}
                    </div>
                    <div
                      class="p-4 border border-secondary border-top-0 rounded-bottom"
                    >
                      <h4>{{i.productname}}</h4>
                      <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold mb-0">
                          ${{i.productprice}} / kg
                        </p>
                        <a
                          href="{% url 'productsinglepage' id=i.id %}"
                          class="btn btn-primary border border-secondary rounded-pill px-3"
                          ><i class="fa fa-shopping-bag me-2"></i>
                          View More</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

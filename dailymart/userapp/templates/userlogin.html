{% extends 'userindex.html' %} {% block content1 %} {% endblock %} {% block content2 %}
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <!-- Horizontal Form -->
        <div class="card card-info border">
          <br />
          <br />
          <br />
          <div class="card-header bg-white border border-0">
            <h3 class="card-title">User Login</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form
            class="form-horizontal"
            action="{% url 'publicdata' %}"
            method="POST"
          >
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group row">
                <label for="inputEmail3" class="col-12 text-start"
                  >User Name</label
                >
                <div class="col-sm-12">
                  <input
                    type="text"
                    class="form-control bg-light"
                    id="inputEmail3"
                    placeholder="Login User Name"
                    name="username"
                  />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-12 text-start"
                  >Password</label
                >
                <div class="col-sm-12">
                  <input
                    type="password"
                    class="form-control bg-light"
                    id="inputPassword3"
                    placeholder="Password"
                    name="userpassword"
                  />
                </div>
              </div>
              <br />
            </div>
            <!-- /.card-body -->
            <div class="card-footer bg-white border border-0">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <a href="{% url 'userindex' %}">
                <button type="button" class="btn btn-secondary float-right">
                  Cancel
                </button></a
              >
              <a href="{% url 'userregistration' %}">
                <button type="button" class="btn btn-secondary float-right">
                  Register
                </button></a
              >
            </div>
            <!-- /.card-footer -->
          </form>
          <p>{{msg}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
